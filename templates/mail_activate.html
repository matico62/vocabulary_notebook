<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('vocabulary_notebook.static', filename='css/check_account.css')}}">
    <link rel="icon" href="{{url_for('vocabulary_notebook.static', filename='favicon/favicon.ico')}}">
    <title>英単語帳</title>
</head>

<body>
    <main>
        <h1>単語帳</h1>
        <h2>コード認証</h2>
        <p>不正アクセス防止のため、登録されたメールアドレスに
            <br>
            認証コードを送信しました。メールで受け取った認証コードを入力してください。</p>
        <form action="{{url_for('vocabulary_notebook.result_account')}}" method="post">
            <input type="text" name="code">
            <input type="submit" value="認証">
        </form>
        {% if error != None %}
        <p style="color: red;">{{error}}</p>
        {% endif %}
    </main>
    <footer>
        <div id="copyright">
            <small>&copy;Sasaki Yuuto 2020</small>
        </div>
    </footer>
</body>

</html>
